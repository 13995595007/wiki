<div class="from-markdown">
	<h1>{{ title }}</h1>
</div>
<div class="mt-8">
	{%- for revision in revisions -%}
	<ul class="list-unstyled wiki-revision-list">
		<li class="wiki-revision">
			<a class="wiki-revision-message" href="/{{ path }}?compare={{ revision.name }}">{{ revision.message }}</a>
			<p class="wiki-revision-meta">
				{{ revision.owner }} edited on {{ frappe.utils.format_datetime(revision.creation, 'medium') }}
			</p>
		</li>
	</ul>
	{%- endfor -%}
</div>
