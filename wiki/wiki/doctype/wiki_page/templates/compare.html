<div class="from-markdown">
	<h1>{{ title }}</h1>
	<h2>Changes in revision {{ revision.name}}</h2>
</div>
<div class="mt-8">
	<h3>{{ revision.message }}</h3>
	<p class="wiki-revision-meta">
		{{ revision.owner }} edited on {{ frappe.utils.format_datetime(revision.creation, 'medium') }}
	</p>
	<div class="wiki-diff">
		{{ diff or 'No changes to show' }}
	</div>
</div>
